snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.255.111.2;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
routing-options {
    router-id 192.168.200.2;
    autonomous-system 100.0;
    forwarding-table {
        export POLICY_LB;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group LEAF_EVPN_OVERLAY {
            type internal;
            local-address 192.168.200.2;
            family evpn {
                signaling;
            }
            multipath;
            cluster 0.0.0.1;
            neighbor 192.168.200.11 {
                description "leaf1";
            }
            neighbor 192.168.200.12 {
                description "leaf2";
            }
            neighbor 192.168.200.13 {
                description "leaf3";
            }
            neighbor 192.168.200.14 {
                description "leaf4";
            }
        }
        group SPINES_ROUTE_REFLECTORS {
            type internal;
            local-address 192.168.200.2;
            family evpn {
                signaling;
            }
            neighbor 192.168.200.1 {
            }
        }
    }
    isis {
        apply-groups GLOBAL_ISIS_DEFAULTS;
        export [ POLICY_EXPORT_ROUTER_IPV4 ];
        interface xe-0/0/1.0;
        interface xe-0/0/4.0;
        interface lo0.0 {
            passive;
        }
    }
    evpn {
        default-gateway no-gateway-community;
        encapsulation vxlan;
        extended-vni-list all;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
policy-options {
    prefix-list PREFIX_LOOPBACK_IPV4 {
        apply-path "interfaces lo0 unit <*> family inet address <*>";
    }
    prefix-list PREFIX_DEFAULT {
        0.0.0.0/0;
    }
    policy-statement EVPN_IMPORT {
        term EVPN_ROUTES {
            from {
                community ESI;
            }
            then accept;
        }
    }
    policy-statement POLICY_DEFAULT {
        from {
            prefix-list PREFIX_DEFAULT;
        }
        then accept;
    }
    policy-statement POLICY_EXPORT_ROUTER_IPV4 {
        from {
            prefix-list PREFIX_LOOPBACK_IPV4;
        }
        then accept;
    }
    policy-statement POLICY_LB {
        term 10 {
            then accept;
        }
    }
    policy-statement EXPORT_VRF_REDTAIL {
        term 1 {
            from {
                interface irb.100;
            }
            then {
                accept;
            }
        }
    }
    policy-statement IMPORT_INET {
        term 1 {
            from {
                community com100;
            }
            then accept;
        }
    }
    community ESI members target:999:999;
    community com100 members target:1:100;
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.200.1:999;
    vrf-import EVPN_IMPORT;
    vrf-target {
        target:999:999;
        auto {
            import-as 100.0 {
                vni-list [ all ];
            }
        }
    }
}
routing-instances {
    VRF_REDTAIL {
        instance-type vrf;
        interface lo0.1;
        interface irb.100;
        route-distinguisher 192.168.200.2:100;
        vrf-import IMPORT_INET;
        vrf-export EXPORT_VRF_REDTAIL;
        vrf-table-label;
        routing-options {
            multipath;
            auto-export {
                family inet {
                    unicast;
                }
            }
        }
    }
}
vlans {
    redtail_dc {
        description "vlan 100 for redtail consulting";
        vlan-id 100;
        l3-interface irb.100;
        vxlan {
            vni 5100;
        }
    }
}
